<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./styles/style.css" />
		<title>SOCKET CHAT</title>
	</head>
	<body>
		<header class="header">
			<h1>SOCKET CHAT</h1>
		</header>

		<main class="main">
			<section class="main__messages" id="messages"></section>

			<form class="main__send-form" onsubmit="event.preventDefault()">
				<div class="main__send-container">
					<input
						class="main__send-message"
						type="text"
						id="formMessage"
						placeholder="Digite sua mensagem..."
					/>
					<input
						class="main__send-message"
						type="text"
						id="formName"
						placeholder="Digite seu nome"
					/>
				</div>

				<button class="main__send-btn" id="btnSendMessage">
					ENVIAR
				</button>
			</form>
		</main>

		<script src="./socket.io/socket.io.js"></script>
		<script src="./scripts/index.js"></script>
	</body>
</html>
